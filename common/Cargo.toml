[package]
name = "common"
version = "0.1.0"
authors = ["Tianlang <tianlangstuido@aliyun.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
config="0.10"
log = "0.4"
log4rs="0.12"
blake2 = "0.9" # https://github.com/RustCrypto/hashes
data-encoding = "2"
lazy_static = "1.4"
diesel = {version ="1", features=["mysql","r2d2"]}
uuid = { version = "0.8", features = ["serde", "v4"] }
serde = { version = "1", features = ["derive"] }
actix-web={version = "3"}