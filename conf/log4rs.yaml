refresh_rate: 180 seconds
appenders:
  stdout:
    kind: console
  requests:
    kind: file
    path: "log/tl_app.log"
    encoder:
      #pattern: "{d} - {m}{n}"
      pattern: "[{d(%Y-%m-%d %H:%M:%S)}] [{l}] [thread:{I}] [{M}] [{f}] [{t}]:{m}{n}"
root:
  level: info
  appenders:
    - stdout
    - requests
loggers:
  app::backend::db:
    level: info
  app::requests:
    level: info
    appenders:
      - requests
    additive: false